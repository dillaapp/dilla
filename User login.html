  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" action="User home page.html">        
        <div class="login-wrap">
            <p class="Text"><h2>Dilla: User</h2></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" required="required" type="text"  placeholder="Your email or phone number" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" required="required" type="password" placeholder="Password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
				
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
            <br>
		  <p align="center"> <a href="index.html"> Home</a></p>
        </div>
      </form>
